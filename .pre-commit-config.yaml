# https://github.com/antonbabenko/pre-commit-terraform
repos:
- repo: https://github.com/antonbabenko/pre-commit-terraform
  rev: v1.64.1 # Get the latest from: https://github.com/antonbabenko/pre-commit-terraform/releases
  hooks:
    - id: terraform_fmt
    - id: terraform_docs
    - id: terraform_tflint
    - id: terraform_validate
    - id: checkov
    - id: terrascan
      args:
        - --args=--non-recursive # avoids scan errors on subdirectories without Terraform config files
        - --args=--policy-type=aws
        - --args=--verbose
        - --args=--skip-rules="AC_AWS_0487"
    - id: terraform_tfsec
      args: 
        - --args=--exclude-downloaded-modules --exclude-path .tfsec